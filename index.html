<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Storage Capacity Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .calculator {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #125aa0;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            color: red;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Water Storage Calculator</h2>

    <label>Area (in acres)</label>
    <input type="number" id="area" placeholder="Enter area in acres">

    <label>Depth (in feet)</label>
    <input type="number" id="depth" placeholder="Enter depth in feet">

    <button onclick="calculate()">Calculate</button>

    <div class="result" id="result"></div>

    <div class="footer">
        Â© Webpage developed by Gangadhar, Statistical Inspector, Malavalli Taluk Office
    </div>
</div>

<script>
function calculate() {
    let area = parseFloat(document.getElementById("area").value);
    let depth = parseFloat(document.getElementById("depth").value);

    if (isNaN(area) || isNaN(depth) || area <= 0 || depth <= 0) {
        document.getElementById("result").innerHTML = "Please enter valid values.";
        document.getElementById("result").style.color = "red";
        return;
    }

    let storage = area * depth * 1233.48;

    document.getElementById("result").innerHTML =
        "Storage Capacity = " + storage.toFixed(2) + " cubic metres";
}
</script>

</body>
</html>

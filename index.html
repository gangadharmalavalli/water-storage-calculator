<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Storage Capacity Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        .calculator {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 360px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #125aa0;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
            color: red;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Acre–Gunta Calculator -->
<div class="calculator">
    <h2 style="color:#1976d2">Acre–Gunta to Acre Calculator</h2>

    <label>Acre</label>
    <input type="number" id="acre" placeholder="Enter acre">

    <label>Gunta</label>
    <input type="number" id="gunta" placeholder="Enter gunta (0–39)">

    <button onclick="convertAcre()">Convert</button>

    <div class="result" id="acreResult"></div>
</div>

<!-- Storage Calculator -->
<div class="calculator">
    <h2 style="color:#1ca3ec">Water Storage Calculator<br>for Minor Irrigation Census</h2>

    <label>Area (in acres)</label>
    <input type="number" id="area" placeholder="Enter area in acres">

    <label>Depth (in feet)</label>
    <input type="number" id="depth" placeholder="Enter depth in feet">

    <button onclick="calculateStorage()">Calculate Storage</button>

    <div class="result" id="storageResult"></div>

    <div class="footer">
        © Webpage developed by Gangadhar,<br>
        Statistical Inspector, Malavalli Taluk Office
    </div>
</div>

<script>
function convertAcre() {
    let acre = parseFloat(document.getElementById("acre").value) || 0;
    let gunta = parseFloat(document.getElementById("gunta").value) || 0;

    if (gunta < 0 || gunta >= 40) {
        document.getElementById("acreResult").innerHTML =
            "Gunta must be between 0 and 39";
        return;
    }

    let totalAcre = acre + (gunta / 40);

    document.getElementById("acreResult").innerHTML =
        "Total Area = " + totalAcre.toFixed(2) + " acres";
}

function calculateStorage() {
    let area = parseFloat(document.getElementById("area").value);
    let depth = parseFloat(document.getElementById("depth").value);

    if (isNaN(area) || isNaN(depth) || area <= 0 || depth <= 0) {
        document.getElementById("storageResult").innerHTML =
            "Please enter valid values.";
        return;
    }

    let storage = area * depth * 1233.48;

    document.getElementById("storageResult").innerHTML =
        "Storage Capacity = " + storage.toFixed(2) + " cubic metres";
}
</script>

</body>
</html>
